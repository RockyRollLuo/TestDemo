<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--适配手机-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>

    <!--所有插件-->
    <script type="text/javascript" src="plugins/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="plugins/bootstrap.min.css"/>
    <link rel="stylesheet" href="plugins/bootstrap-table.min.css"/>
    <link rel="stylesheet" href="plugins/jquery-ui.css"/>
    <script type="text/javascript" src="plugins/bootstrap.min.js"></script>
    <script type="text/javascript" src="plugins/bootstrap-table.min.js"></script>
    <script type="text/javascript" src="plugins/jquery-ui.js"></script>

    <!--js-->
    <script type="text/javascript" src="js/index.js"></script>

    <title>boostrap-demo</title>
</head>
<body>

<div class="container">

    <p>bootstrap类型</p>


    <table class="table table-hover" id="content-table">
        <thead>
        <th class="text-center">序号</th>
        <th>种类</th>
        </thead>
        <tbody id="dataTable">
            <tr>
                <td class="text-center">1</td>
                <td>表头这一栏固定，自动填充主体部分</td>
            </tr>
            <tr>
                <td class="text-center">2</td>
                <td>全部自动填充table</td>
            </tr>
        </tbody>

    </table>

</div>
</body>
</html>
